<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    
<div class="login">
    <h1 class="login__title">Sign In</h1>
    <p id="email-text">Email: netflix@gmail.com</p>
    <div class="login__group">
        <input 
            class="login__group__input" 
            type="text"
            name="loginUser" 
            id="email"
            required="true"/>
    </div>
    <p id="possword">Possword: 123456789</p>
    <div class="login__group">
        <input 
            class="login__group__input" 
            type="password"
            name="loginPassword"
            id="password"
            required="true"/>
    </div>
    <input type="submit" value="Login" class="login__sign-in" onclick="auth()">
    
    <div class="login__secondary-cta"><a class="login__secondary-cta__text" href="#">Forget possword</a>
        <a class="login__secondary-cta__text login__secondary-cta__text--need-help" href="#">Need help ?</a>
    </div>
    <footer>
        <p>&copy 1997-2023 Netflix, Inc.</p>
        <a href="https://www.satyaidk.live">
        <p>satyaidk 2023</p>
        </a>
    </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
